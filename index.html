<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    let x = canvas.width /2,
        y = canvas.height - 30,
        dx = 2,
        dy = -2;
    const ballRadius = 10;

    // Ракетка
    const paddleHeight = 10,
        paddleWidth = 75;
    let paddleX = (canvas.width-paddleWidth)/2;

    // nav buttons
    let rightPressed = false,
        leftPressed = false;

    let score = 0;

    // bricks params
    const bricks = [],
        brickRowCount = 3,
        brickColumnCount = 5,
        brickWidth = 75,
        brickHeight = 20,
        brickPadding = 10,
        brickOffsetTop = 30,
        brickOffsetLeft = 30;

    for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
            bricks[c][r] = {x: 0, y: 0, status:1};
        }
    }

    function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                if (bricks[c][r].status === 1) {
                    let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                    let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = '#0095DD';
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    /*
    * Для того, чтобы центр шара находился внутри кирпича, все четыре из следующих утверждений должны быть верны:
    *  - Координата X шара больше, чем координата X кирпича.
    *  - Координата X шара меньше, чем  X-координата кирпича плюс его ширина.
    *  - Координата Y шара больше, чем Y-координата кирпича.
    *  - Координата Y шара меньше, чем Y-координата кирпича плюс его высота.
    * */

    function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                let b = bricks[c][r];
                if (b.status === 1) {
                    if (x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight ) {
                        dy = -dy;
                        b.status = 0;
                        score++;

                        if (score === brickRowCount*brickColumnCount) {
                            alert('You WIN!!!');
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }

    function drawscore() {
        ctx.font = '16px Arial';
        ctx.fillStyle = '#0095DD';
        ctx.fillText('Score: '+score, 8, 20);
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if (e.keyCode === 39) {
            rightPressed = true;
        } else if (e.keyCode === 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.keyCode === 39) {
            rightPressed = false;
        } else if (e.keyCode === 37) {
            leftPressed = false;
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = '#0095DD';
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = '#0095DD'
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0,0, canvas.width, canvas.height)
        drawBricks();
        drawBall();
        collisionDetection();

        if ((x + dx) > canvas.width - ballRadius || (x + dx) < ballRadius) {
            dx = -dx;
        }

        if ((y + dy) < ballRadius) {
            dy = -dy;
        } else if ((y + dy) > canvas.height - ballRadius) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            } else {
                // alert('GAME OVER');
                document.location.reload();
                clearInterval();
            }
        }

        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
            console.log('rightPressed paddleX = ', paddleX);
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
            console.log('leftPressed paddleX = ', paddleX);
        }

        x +=dx;
        y +=dy;

        drawPaddle();
        drawscore();
    }

    let interval = setInterval(draw, 10);

</script>

</body>
</html>
